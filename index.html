<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="shortcut icon" href="./assets/favecoin.svg" type="image/x-svg">
</head>
<body>
    <div id="app">
        <button>
            <span>Ativar/Desativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>

        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button.class class="ph ph-play-circle"></button>
            <button.class class="ph ph-pause-circle"></button>
            <button.class class="ph ph-timer secondary"></button>
            <button.class class="ph ph-stop-circle secondary"></button>
            <button.class class="ph ph-speaker-none secondary"></button>
            <button.class class="ph ph-sepeaker-high"></button>
        </section>

    </div>
</body>
</html>
