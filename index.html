<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./assets/favecoin.svg" type="image/x-svg">
</head>
<body>
    <div id="app">
        <button>
            <span>Ativar/Desativar Light Mode</span>
        </button>

        <section id="timer">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls">
            <button>play</button>
            <button>pause</button>
            <button>set</button>
            <button>stop</button>
            <button>music on</button>
            <button>music off</button>
        </section>

    </div>
</body>
</html>
